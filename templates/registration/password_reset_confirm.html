{% extends '_base.html' %}
{% load django_bootstrap5 %}


{% block page_title %}
    Reset Password
{% endblock page_title %}


{% block content %}

    <div class="card col-md-7 col-xl-5">
        <div class="card-header">
            <p>Reset Password</p>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" action="">
                {% csrf_token %}
                <div class="row p-4">
                    <div class="col-md-6 col-xl-4 d-flex flex-column">
                        {% bootstrap_form form %}
                        <button class="btn btn-sm btn-success px-4 mx-auto" type="submit">Reset Password</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock content %}
